{% extends 'base.html' %}

{% block title %}Удаление записи{% endblock %}

{% block content %}
<h1>Удалить запись "{{ post.title }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'blog:post_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
